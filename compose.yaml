services:
  dev:
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

  test:
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run test
    environment:
      - NODE_ENV=test
